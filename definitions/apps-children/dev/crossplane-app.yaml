apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-helm-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crossplane-system
    name: in-cluster
  project: appbundle-project-dev
  source:
    chart: crossplane
    repoURL: https://charts.crossplane.io/stable
    targetRevision: 1.12.1
    helm:
      parameters:
        - name: values
          value: |
            {{- include "crossplane.global" . | nindent 2 }}
            {{- include "crossplane.values" . | nindent 2 }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
