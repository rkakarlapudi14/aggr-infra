apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-upbound-aws-provider
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crossplane-system
    name: in-cluster
  project: appbundle-project-dev
  source:
    chart: upbound-provider-aws
    targetRevision: 0.27.0
    repoURL: https://charts.upbound.io/stable
    helm:
      values:
        provider: |
          apiVersion: pkg.crossplane.io/v1
          kind: Provider
          metadata:
            name: upbound-provider-aws
          spec:
            package: xpkg.upbound.io/upbound/provider-aws:v0.27.0
